<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal de Pagos</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #eeeeee;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-radius: 10px;
      border-left: 4px solid #5c6bc0;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
      font-size: 16px;
      color: #5c6bc0;
      padding: 8px 12px;
      border: 1px solid #5c6bc0;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .back-button:hover {
      background-color: #5c6bc0;
      color: #ffffff;
    }
    h1 {
      text-align: center;
      color: #000;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0;
      color: #003366;
      font-size: 16px;
      font-weight: 400;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #dddddd;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s;
      font-size: 16px;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      outline: none;
      border-color: #7da2a9;
    }
    /* Estilos para los radio buttons */
    .radio-group {
      margin-bottom: 20px;
    }
    .radio-group input[type="radio"] {
      margin-right: 5px;
    }
    .radio-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: 400;
    }
    button {
      display: block;
      width: 100%;
      margin: 20px 0;
      background-color: #5c6bc0;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.3s;
      font-size: 16px;
    }
    button:hover {
      background-color: #3f51b5;
      transform: translateY(-2px);
    }
    /* Se puede ajustar el color si se desea */
    #confirmar_datos {
      background-color: #4CAF50;
    }
    #confirmar_datos:hover {
      background-color: #388E3C;
    }
    #realizar_pago {
      background-color: #f44336;
    }
    #realizar_pago:hover {
      background-color: #d32f2f;
    }
    textarea {
      background-color: #fafafa;
      border: 2px solid #e0e0e0;
      resize: none;
    }
    @media (max-width: 768px) {
      .container {
        width: 100%;
        padding: 10px;
      }
      h1 {
        font-size: 20px;
      }
      label, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Botón Volver -->
    <a href="interfaz_organizar_agenda.html" class="back-button">&larr; Volver</a>
    
    <h1>Portal de Pagos</h1>
    
    <label for="nombre_completo">Nombre completo</label>
    <input type="text" id="nombre_completo" placeholder="Ej: Juan Uribe">
    
    <label for="nombre_barberia">Nombre de la barbería</label>
    <input type="text" id="nombre_barberia" placeholder="Ej: Barbería XYZ">
    
    <label for="cantidad_barberos">Cantidad de barberos inscritos</label>
    <input type="number" id="cantidad_barberos" placeholder="Ej: 2" min="1">
    
    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" placeholder="Ej: Calle 123 #45-67">
    
    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" placeholder="Ej: juanb@citasya.com">
    
    <label for="valor_pago">Valor a pagar</label>
    <input type="number" id="valor_pago" placeholder="$40,000 + $15,000 barbero adicional" min="0">
    
    <label>Método de pago</label>
    <div class="radio-group">
      <input type="radio" name="metodo_pago" id="debito" value="Débito">
      <label for="debito">Débito</label>
      <input type="radio" name="metodo_pago" id="credito" value="Crédito">
      <label for="credito">Crédito</label>
    </div>
    
    <button id="confirmar_datos">Confirmar datos</button>
    
    <textarea id="resumen" rows="4" readonly placeholder="Resumen de datos..."></textarea>
    
    <button id="realizar_pago">Realizar pago</button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Botón para confirmar datos
      document.getElementById('confirmar_datos').addEventListener('click', function(e) {
        e.preventDefault();
        // Recopilamos datos
        var nombre = document.getElementById('nombre_completo').value;
        var barberia = document.getElementById('nombre_barberia').value;
        var cantidad = document.getElementById('cantidad_barberos').value;
        var direccion = document.getElementById('direccion').value;
        var correo = document.getElementById('correo').value;
        var valor = document.getElementById('valor_pago').value;
        // Método de pago: obtenemos el radio seleccionado
        var metodoPago = document.querySelector('input[name="metodo_pago"]:checked');
        var metodo = metodoPago ? metodoPago.value : "No seleccionado";
        
        // Construimos el resumen
        var resumen = "Nombre completo: " + nombre + "\n";
        resumen += "Barbería: " + barberia + "\n";
        resumen += "Cantidad de barberos: " + cantidad + "\n";
        resumen += "Dirección: " + direccion + "\n";
        resumen += "Correo: " + correo + "\n";
        resumen += "Valor a pagar: " + valor + "\n";
        resumen += "Método de pago: " + metodo;
        
        document.getElementById('resumen').value = resumen;
      });
      
      // Botón para realizar pago
      document.getElementById('realizar_pago').addEventListener('click', function(e) {
        e.preventDefault();
        alert("Pago realizado exitosamente");
      });
    });
  </script>
</body>
</html>
